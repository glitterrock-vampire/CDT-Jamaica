<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Nova+Slim&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta
      name="description"
      content="CDT Jamaica Arts - Premier Jamaican cultural dance theatre company showcasing traditional and contemporary performances, workshops, and cultural celebrations."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>CDT Jamaica Arts - Cultural Dance Theatre</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Hide React DevTools indicators -->
    <script>
      // Completely disable React DevTools
      (function() {
        'use strict';

        // Override console methods to suppress ALL React DevTools messages
        const originalWarn = console.warn;
        const originalError = console.error;
        const originalLog = console.log;
        const originalInfo = console.info;

        const suppressReactMessages = (originalMethod) => {
          return function(...args) {
            const message = args.join(' ');
            if (
              message.includes('React DevTools') ||
              message.includes('Download the React DevTools') ||
              message.includes('react-devtools') ||
              message.includes('React does not recognize') ||
              message.includes('Warning: ReactDOM.render is deprecated')
            ) {
              return; // Suppress these messages
            }
            return originalMethod.apply(console, args);
          };
        };

        console.warn = suppressReactMessages(originalWarn);
        console.error = suppressReactMessages(originalError);
        console.log = suppressReactMessages(originalLog);
        console.info = suppressReactMessages(originalInfo);

        // Disable React DevTools hooks
        if (window.__REACT_DEVTOOLS_GLOBAL_HOOK__) {
          window.__REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function() {};
          window.__REACT_DEVTOOLS_GLOBAL_HOOK__.onCommitFiberRoot = function() {};
          window.__REACT_DEVTOOLS_GLOBAL_HOOK__.onCommitFiberUnmount = function() {};
          window.__REACT_DEVTOOLS_GLOBAL_HOOK__.supportsFiber = false;
        }

        // Hide React DevTools DOM elements
        const hideReactElements = () => {
          const selectors = [
            '[data-reactroot]',
            '.react-devtools-overlay',
            '[data-react-devtools-overlay]',
            'div[style*="position: fixed"][style*="z-index: 99999"]',
            'div[style*="position:fixed"][style*="z-index:99999"]',
            'div[style*="right: 0"][style*="top: 0"]'
          ];

          selectors.forEach(selector => {
            const elements = document.querySelectorAll(selector);
            elements.forEach(el => {
              el.style.display = 'none !important';
              el.style.visibility = 'hidden !important';
              el.style.opacity = '0 !important';
            });
          });
        };

        // Run immediately and set up continuous monitoring
        hideReactElements();
        setTimeout(hideReactElements, 1000);
        setInterval(hideReactElements, 2000);

        // Override document.querySelectorAll to hide React elements
        const originalQuerySelectorAll = document.querySelectorAll;
        document.querySelectorAll = function(selector) {
          const result = originalQuerySelectorAll.call(this, selector);
          if (selector.includes('react') || selector.includes('devtools')) {
            return [];
          }
          return result;
        };

      })();
    </script>
    <style>
      /* Hide any React DevTools overlays that might appear */
      [data-reactroot], .react-devtools-overlay, [data-react-devtools-overlay] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }

      /* Hide React DevTools browser extension overlays */
      div[style*="position: fixed"][style*="z-index: 99999"],
      div[style*="position:fixed"][style*="z-index:99999"] {
        display: none !important;
      }

      /* Hide any floating React indicators */
      div[style*="position: fixed"][style*="right: 0"],
      div[style*="position:fixed"][style*="right:0"] {
        display: none !important;
      }

      /* Hide React DevTools content */
      div[class*="react-devtools"],
      [class*="react-devtools"] {
        display: none !important;
      }
    </style>

    -->
  </body>
</html>
