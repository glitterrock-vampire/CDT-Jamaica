<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&family=Nova+Slim&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta
      name="description"
      content="CDT Jamaica Arts - Premier Jamaican cultural dance theatre company showcasing traditional and contemporary performances, workshops, and cultural celebrations."
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>CDT Jamaica Arts - Cultural Dance Theatre</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Hide React DevTools indicators -->
    <script>
      // Hide React DevTools overlay and indicators
      if (window.__REACT_DEVTOOLS_GLOBAL_HOOK__) {
        window.__REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function() {};
      }

      // Remove any existing React indicators
      setTimeout(() => {
        const reactIndicators = document.querySelectorAll('[data-reactroot], .react-devtools-overlay, [data-react-devtools-overlay]');
        reactIndicators.forEach(el => el.style.display = 'none');
      }, 1000);
    </script>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
